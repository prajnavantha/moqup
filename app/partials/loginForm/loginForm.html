<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form role="form" name="loginForm" class="loginForm" >
            <p> Login with your email id and password </p>
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" placeholder="Enter your email address" class="form-control" ng-model="user.email" required></input>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" class="form-control" ng-model="user.password" required></input>
            </div>
            <input class="form-control btn-default" type="submit" ng-disabled="loginForm.$invalid" ng-click="login(user)"></input>

            <p class="text-danger loginError text-center">{{msgText}}</p>
        </form>
    </div>
</div>
