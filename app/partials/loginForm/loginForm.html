<div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form role="form" name="loginForm" class="loginForm" >
            <h2> Login with your credentials</h2>
            <div class="form-group">
                <input type="email" placeholder="Enter your email address" class="form-control input-lg" ng-model="user.email" required></input>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter password" class="form-control input-lg" ng-model="user.password" required></input>
            </div>
            <input class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid" ng-click="login(user)"></input>

            <p class="text-danger loginError text-center">{{msgText}}</p>
        </form>
    </div>
</div>
